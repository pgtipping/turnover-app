<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Turnover App</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Employee Turnover Rate Calculator</h2>

      <div class="form-group">
        <label for="initialHeadcount">Initial Headcount for Start Month:</label>
        <input
          type="number"
          class="form-control"
          id="initialHeadcount"
          placeholder="Enter initial headcount"
          data-toggle="tooltip"
          title="Enter the headcount at the beginning of the start month. For subsequent months, the beginning headcount will automatically adjust to match the previous month's ending headcount."
        />
      </div>

      <div class="form-row align-items-center">
        <div class="col-md-6">
          <div class="form-group">
            <label for="dataEntryMethod">Select Data Entry Method:</label>
            <select class="form-control" id="dataEntryMethod">
              <option value="">Please select</option>
              <option value="manual">Manual Data Entry</option>
              <option value="upload">CSV File Upload</option>
            </select>
          </div>
        </div>
      </div>

      <div id="manualEntryFields" class="row my-4 hidden">
        <div class="col-md-6">
          <label for="startMonth">Beginning Month:</label>
          <select class="form-control" id="startMonth">
            <!-- Options for months will be dynamically generated or hard-coded here -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="endMonth">Ending Month:</label>
          <select class="form-control" id="endMonth">
            <!-- Options for months will be dynamically generated or hard-coded here -->
          </select>
        </div>
        <div class="col-md-6 mt-1rem">
          <button
            id="generateFormBtn"
            class="btn btn-info mb-3"
            data-toggle="tooltip"
            title="Enter the headcount at the beginning of the start month before generating your form"
          >
            Generate Form
          </button>
        </div>
      </div>

      <div id="fileUploadFields" class="custom-file mb-3 hidden">
        <form
          method="post"
          id="uploadForm"
          action="/upload"
          enctype="multipart/form-data"
        >
          <div class="custom-file mb-3">
            <input
              type="file"
              class="custom-file-input"
              name="dataFile"
              id="dataFile"
              data-toggle="tooltip"
              title="Upload a CSV file with the following data in order without headers: month, number of employees who left, number of employees at the end of the month."
            />
            <label class="custom-file-label" for="dataFile">Choose file</label>
          </div>
          <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
      </div>

      <div id="turnoverForm" class="mt-4 hidden">
        <form>
          <div id="dynamicFormContainer">
            <!-- Dynamic input fields will be inserted here -->
          </div>

          <div class="card chart-options mb-4">
            <div class="card-header">
              <h4>Select Data for Chart:</h4>
            </div>
            <div class="card-body">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="monthlyRates"
                  id="checkMonthlyRates"
                  checked
                />
                <label class="form-check-label" for="checkMonthlyRates"
                  >Monthly Rates</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="quarterlyRates"
                  id="checkQuarterlyRates"
                />
                <label class="form-check-label" for="checkQuarterlyRates"
                  >Quarterly Rates</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="ytdRates"
                  id="checkYtdRates"
                />
                <label class="form-check-label" for="checkYtdRates"
                  >YTD Rates</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="annualizedRates"
                  id="checkAnnualizedRates"
                />
                <label class="form-check-label" for="checkAnnualizedRates"
                  >Annualized Rates</label
                >
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit Data</button>
        </form>
      </div>

      <div id="turnoverRatesTable" class="mt-4 hidden">
        <h3>Turnover Rates</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Monthly Rate (%)</th>
              <th scope="col">Quarterly Rate (%)</th>
              <th scope="col">YTD Rate (%)</th>
              <th scope="col">Annualized Rate (%)</th>
            </tr>
          </thead>
          <tbody id="ratesTableBody">
            <!-- Calculated rates will be inserted here -->
          </tbody>
        </table>
      </div>

      <canvas id="turnoverChart"></canvas>

      <button id="generatePdfBtn" class="btn btn-danger mt-3 hidden">
        Generate PDF
      </button>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="jspdf.js"></script>
    <script src="turnover.js"></script>
  </body>
</html>
